name: CI 
on: [push, pull_request]

jobs:
  CI:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-latest, windows-latest]    
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']    
        toolchain:
          - {compiler: gcc, version: 8}
          - {compiler: gcc, version: 9}
          - {compiler: gcc, version: 10}
          - {compiler: gcc, version: 11}
          - {compiler: gcc, version: 12}
          - {compiler: gcc, version: 13}
        exclude:
          - os: ubuntu-20.04
            toolchain: {compiler: gcc, version: 9}
          - os: ubuntu-20.04
            toolchain: {compiler: gcc, version: 10}
          - os: ubuntu-20.04
            toolchain: {compiler: gcc, version: 11}
          - os: ubuntu-20.04
            toolchain: {compiler: gcc, version: 12}
          - os: ubuntu-20.04
            toolchain: {compiler: gcc, version: 13}
          - os: ubuntu-22.04
            toolchain: {compiler: gcc, version: 8}


    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions build wheel pytest

      - uses: fortran-lang/setup-fortran@v1
        id: setup-fortran
        with:
          compiler: ${{ matrix.toolchain.compiler }}
          version: ${{ matrix.toolchain.version }}
    
      - name: run
        shell: bash    
        run: |
          # macos-13/gfortran 7-9 compatibility workaround
          args=""
          if [ "$RUNNER_OS" == "macOS" ]; then
            if [[ $(sw_vers -productVersion) == 13* ]] && \
                [[ ${{ matrix.toolchain.compiler }} == "gcc" ]] && \
                [[ ${{ matrix.toolchain.version }} =~ ^(7|8|9)$ ]]
            then
              args="-L/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib"
            fi
            export FC = "/usr/local/bin/gfortran $args"
          fi
          tox -e py
        env:
          _GFORT2PY_TEST_FLAG: 1

